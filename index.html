<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recebimento Fina Estampa</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- 🧾 Título principal do sistema com logo centralizados -->
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
      "
    >
      <img
        src="https://res.cloudinary.com/dmpqzayaa/image/upload/v1756312909/sqt5fplglswwk8isu9co.jpg"
        alt="Logo da Empresa"
        style="height: 40px; width: auto;"
      />
      <h1 style="margin: 0;">Sistema Recebimento</h1>
    </div>

    <!-- 🔐 BLOCO DE LOGIN -->
    <div id="login-container">
      <h2>Login</h2>

      <!-- Formulário de login com email e senha -->
      <form id="login-form">
        <input
          type="email"
          id="email"
          placeholder="E-mail corporativo"
          required
        />
        <input type="password" id="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>

      <p id="login-error" style="color: red"></p>
      <p><a href="#" id="esqueceu-senha">Esqueci minha senha</a></p>
      <p id="senha-msg" style="color: green"></p>
    </div>

    <!-- 📦 FORMULÁRIO DE RECEBIMENTO (visível após login) -->
    <div id="recebimento-container" style="display: none">
      <form id="recebimento-form">
        <label for="codigo-produto">Código:</label>
        <input
          type="text"
          id="codigo-produto"
          name="codigo-produto"
          required
          autocomplete="off"
        />

        <label for="descricao-produto">Descrição:</label>
        <textarea
          id="descricao-produto"
          name="descricao-produto"
          rows="3"
          readonly
          placeholder="Descrição aparecerá automaticamente"
        ></textarea>

        <label for="fornecedor-produto">Fornecedor:</label>
        <input
          type="text"
          id="fornecedor-produto"
          name="fornecedor-produto"
          readonly
          placeholder="Fornecedor aparecerá automaticamente"
        />

        <label for="foto-recebimento">Foto(s) do Recebimento:</label>
        <input
          type="file"
          id="foto-recebimento"
          name="foto-recebimento"
          accept="image/*"
          capture="environment"
          multiple
          required
        />

        <label for="quantidade">Quantidade:</label>
        <input
          type="number"
          id="quantidade"
          name="quantidade"
          min="1"
          required
          placeholder="Informe a quantidade recebida"
        />

        <label for="usuario-logado">Usuário (Loja):</label>
        <input
          type="text"
          id="usuario-logado"
          name="usuario-logado"
          readonly
          placeholder="Seu usuário será preenchido automaticamente"
        />

        <button type="submit">Salvar Recebimento</button>
      </form>

      <p id="recebimento-msg"></p>
    </div>

    <footer id="footer-corporativo">
      Criado por
      <a
        href="https://github.com/bnocrv"
        target="_blank"
        rel="noopener noreferrer"
        >Bruno dos S. Carvalho</a
      >
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
