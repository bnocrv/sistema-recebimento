<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RecebimentoApp</title>

    <!-- Link para fonte Roboto do Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Link para seu CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- 🧾 Título principal do sistema -->
    <h1>Sistema Recebimento</h1>

    <!-- ========================= -->
    <!-- 🔐 BLOCO DE LOGIN -->
    <div id="login-container">
      <h2>Login</h2>

      <!-- Formulário de login com email e senha -->
      <form id="login-form">
        <!-- Campo de e-mail corporativo -->
        <input
          type="email"
          id="email"
          placeholder="E-mail corporativo"
          required
        />

        <!-- Campo de senha -->
        <input type="password" id="password" placeholder="Senha" required />

        <!-- Botão de login -->
        <button type="submit">Entrar</button>
      </form>

      <!-- Mensagem de erro de login -->
      <p id="login-error" style="color: red"></p>

      <!-- Link para recuperação de senha -->
      <p><a href="#" id="esqueceu-senha">Esqueci minha senha</a></p>

      <!-- Mensagem de envio de e-mail de redefinição -->
      <p id="senha-msg" style="color: green"></p>
    </div>

    <!-- ========================= -->
    <!-- 📦 FORMULÁRIO DE RECEBIMENTO (visível após login) -->
    <div id="recebimento-container" style="display: none">
      <!-- Formulário de recebimento -->
      <form id="recebimento-form">
        <!-- Código do produto (identificador) -->
        <label for="codigo-produto">Código:</label><br />
        <input
          type="text"
          id="codigo-produto"
          name="codigo-produto"
          required
          autocomplete="off"
        /><br /><br />

        <!-- Descrição do produto (preenchido automaticamente) -->
        <label for="descricao-produto">Descrição:</label><br />
        <textarea
          id="descricao-produto"
          name="descricao-produto"
          rows="3"
          readonly
          placeholder="Descrição aparecerá automaticamente"
        ></textarea
        ><br /><br />

        <!-- Fornecedor do produto (preenchido automaticamente) -->
        <label for="fornecedor-produto">Fornecedor:</label><br />
        <input
          type="text"
          id="fornecedor-produto"
          name="fornecedor-produto"
          readonly
          placeholder="Fornecedor aparecerá automaticamente"
        /><br /><br />

        <!-- Foto(s) do recebimento - múltiplas imagens -->
        <label for="foto-recebimento">Foto(s) do Recebimento:</label><br />
        <input
          type="file"
          id="foto-recebimento"
          name="foto-recebimento"
          accept="image/*"
          capture="environment"
          multiple
          required
        /><br /><br />

        <!-- Quantidade recebida -->
        <label for="quantidade">Quantidade:</label><br />
        <input
          type="number"
          id="quantidade"
          name="quantidade"
          min="1"
          required
          placeholder="Informe a quantidade recebida"
        /><br /><br />

        <!-- Usuário logado (email da loja) -->
        <label for="usuario-logado">Usuário (Loja):</label><br />
        <input
          type="text"
          id="usuario-logado"
          name="usuario-logado"
          readonly
          placeholder="Seu usuário será preenchido automaticamente"
        /><br /><br />

        <!-- Botão de envio do formulário -->
        <button type="submit">Salvar Recebimento</button>
      </form>

      <!-- Área para mensagens (sucesso ou erro) -->
      <p id="recebimento-msg"></p>
    </div>

    <!-- ========================= -->
    <!-- 📜 Importa o script principal em modo módulo -->
    <script type="module" src="script.js"></script>
    <!--  FOOTER  -->
    <footer id="footer-corporativo">
      Criado por
      <a href="https://github.com/bnocrv" target="_blank">
        Bruno dos S. Carvalho
      </a>
    </footer>
  </body>
</html>
