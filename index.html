<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RecebimentoApp</title>

    <!-- Link para fonte Roboto do Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Link para seu CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- 游 T칤tulo principal do sistema -->
    <h1>Sistema Recebimento</h1>

    <!-- ========================= -->
    <!-- 游댏 BLOCO DE LOGIN -->
    <div id="login-container">
      <h2>Login</h2>

      <!-- Formul치rio de login com email e senha -->
      <form id="login-form">
        <!-- Campo de e-mail corporativo -->
        <input
          type="email"
          id="email"
          placeholder="E-mail corporativo"
          required
        />

        <!-- Campo de senha -->
        <input type="password" id="password" placeholder="Senha" required />

        <!-- Bot칚o de login -->
        <button type="submit">Entrar</button>
      </form>

      <!-- Mensagem de erro de login -->
      <p id="login-error" style="color: red"></p>

      <!-- Link para recupera칞칚o de senha -->
      <p><a href="#" id="esqueceu-senha">Esqueci minha senha</a></p>

      <!-- Mensagem de envio de e-mail de redefini칞칚o -->
      <p id="senha-msg" style="color: green"></p>
    </div>

    <!-- ========================= -->
    <!-- 游닍 FORMUL츼RIO DE RECEBIMENTO (vis칤vel ap칩s login) -->
    <div id="recebimento-container" style="display: none">
      <!-- Formul치rio de recebimento -->
      <form id="recebimento-form">
        <!-- C칩digo do produto (identificador) -->
        <label for="codigo-produto">C칩digo:</label><br />
        <input
          type="text"
          id="codigo-produto"
          name="codigo-produto"
          required
          autocomplete="off"
        /><br /><br />

        <!-- Descri칞칚o do produto (preenchido automaticamente) -->
        <label for="descricao-produto">Descri칞칚o:</label><br />
        <textarea
          id="descricao-produto"
          name="descricao-produto"
          rows="3"
          readonly
          placeholder="Descri칞칚o aparecer치 automaticamente"
        ></textarea
        ><br /><br />

        <!-- Fornecedor do produto (preenchido automaticamente) -->
        <label for="fornecedor-produto">Fornecedor:</label><br />
        <input
          type="text"
          id="fornecedor-produto"
          name="fornecedor-produto"
          readonly
          placeholder="Fornecedor aparecer치 automaticamente"
        /><br /><br />

        <!-- Foto(s) do recebimento - m칰ltiplas imagens -->
        <label for="foto-recebimento">Foto(s) do Recebimento:</label><br />
        <input
          type="file"
          id="foto-recebimento"
          name="foto-recebimento"
          accept="image/*"
          capture="environment"
          multiple
          required
        /><br /><br />

        <!-- Quantidade recebida -->
        <label for="quantidade">Quantidade:</label><br />
        <input
          type="number"
          id="quantidade"
          name="quantidade"
          min="1"
          required
          placeholder="Informe a quantidade recebida"
        /><br /><br />

        <!-- Usu치rio logado (email da loja) -->
        <label for="usuario-logado">Usu치rio (Loja):</label><br />
        <input
          type="text"
          id="usuario-logado"
          name="usuario-logado"
          readonly
          placeholder="Seu usu치rio ser치 preenchido automaticamente"
        /><br /><br />

        <!-- Bot칚o de envio do formul치rio -->
        <button type="submit">Salvar Recebimento</button>
      </form>

      <!-- 츼rea para mensagens (sucesso ou erro) -->
      <p id="recebimento-msg"></p>
    </div>

    <!-- ========================= -->
    <!-- 游닆 Importa o script principal em modo m칩dulo -->
    <script type="module" src="script.js"></script>
    <!--  FOOTER  -->
    <footer id="footer-corporativo">
      Criado por
      <a href="https://github.com/bnocrv" target="_blank">
        Bruno dos S. Carvalho
      </a>
    </footer>
  </body>
</html>
